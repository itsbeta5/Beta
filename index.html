<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">
    <header>
        <h1>Beta's Portfolio</h1>
        <nav>
            <a href="#about">About Me</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact Me</a>
            <a href="#blog">Blog</a>
            <button id="theme-toggle">Toggle Dark Mode</button>
            <a href="#admin">Admin</a>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>I'm Beta, a Python developer from Egypt...</p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <div id="video-container">
                <!-- Video cards will be dynamically inserted here -->
            </div>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
        <section id="blog">
            <h2>Blog</h2>
            <p>Coming soon...</p>
        </section>
        <section id="admin" style="display: none;">
            <h2>Admin Panel</h2>
            <form id="upload-form">
                <label for="video-title">Video Title:</label>
                <input type="text" id="video-title" name="video-title" required>
                <label for="video-description">Video Description:</label>
                <textarea id="video-description" name="video-description" required></textarea>
                <label for="video-file">Upload Video:</label>
                <input type="file" id="video-file" name="video-file" accept="video/*" required>
                <button type="submit">Upload Video</button>
            </form>
            <div id="login-form" style="display: none;">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" id="login-button">Login</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Beta</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
